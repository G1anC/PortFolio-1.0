    <title>* Contact *</title>
</head>
<body class="contact-body">
    <nav>
        <div class="nav-wrapper">
                <a data-value="home"  class="link cript-js" href="../index.html"> home</a>
                <a data-value="about-me" class="link cript-js" href="hero.html">      about-me</a>
                <a data-value="works"    class="link cript-js" href="works.html">     works</a>
        </div>

        <div class="contact-wrapper">

            <div class="medias">
                    <!-- <i class="fa-brands fa-instagram">yo</i>
                    <i class="fa-brands fa-github">yo</i>
                    <i class="fa-brands fa-linkedin">yo</i>
                    <i class="fa-brands fa-gmail">yo</i> -->
            </div>

            <div class="form-wrapper" >

                    <input
                        data-value="Fullname"
                        type="text"
                        placeholder="Fullname"
                        class="cript-js fullName"
                        required
                    >

                    <input
                        data-value="Email"
                        id="Email"
                        placeholder="Email"
                        class="cript-js email"
                        required
                    >
                    
                    <textarea
                        data-value="Message"
                        name="gotcha"
                        id=""
                        cols="30"
                        rows="10"
                        placeholder="Message"
                        class="cript-js message"
                    ></textarea>

                    <input
                        data-value="Submit"
                        type="button"
                        value="Submit"
                        class="cript-js"
                        id="contact-button"
                    >

            </div>

        </div>

        <script src="https://smtpjs.com/v3/smtp.js"></script><script src="../JS/navTrigger.js"></script><script src="../JS/letterChanger.js"></script><script src="../JS/handleEmail.js"></script>
